    <div>
        <h1>Información de contacto</h1>
    </div>

    <section>
        <form>
            <div class="row mb-4 ">
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control largo" placeholder="Agustin Blanco" />

                    </div>
                </div>
            </div>

            <div class="form-outline mb-4  ">
                <label class="form-label">Telefono</label>
                <input type="tel" class="form-control largo" placeholder="1143456476" />
            </div>

            <div class="form-outline mb-4 ">
                <label class="form-label">Email</label>
                <input type="email" class="form-control largo" placeholder="mail@hotmail.com" />
            </div>

            <div>
                <p class="preg">¿Donde preferis que te contactemos?</p>
            </div>

            <div class="form-check mb-4">
                <input class="form-check-input me-2" type="checkbox" name="WA" value="WA" />
                <label class="form-check-label" for=""> WhatsApp </label>
                <br>
                <input class="form-check-input me-2" type="checkbox" name="Em" value="Em" />
                <label class="form-check-label" for=""> Email </label>
            </div>

            <div>
                <p class="preg">¿De donde sos?</p>
                <select class="form-select largo" aria-label="Default select example">
                    <option value="1">Capital Federal</option>
                    <option value="2">Gran Buenos Aires</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-block mb-4 enviar">Enviar</button>
        </form>
    </section>
